<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Êé®ÊñáÊó∂Èó¥Á∫ø</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e4e4e4;
    }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .date-picker {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .date-picker input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px 15px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .date-picker input:focus {
      border-color: #00d4ff;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    .date-picker button {
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .date-picker button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .user-section {
      margin-bottom: 40px;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
    }

    .user-header:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }

    .user-screen-name {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
    }

    .user-stats {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .stat {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .stat span {
      color: #00d4ff;
      font-weight: 500;
    }

    .tweets-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-left: 20px;
    }

    .tweet-card {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tweet-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #00d4ff, #7c3aed);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tweet-card:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }

    .tweet-card:hover::before {
      opacity: 1;
    }

    .tweet-content {
      font-size: 15px;
      line-height: 1.6;
      color: #e4e4e4;
      margin-bottom: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .tweet-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tweet-time::before {
      content: 'üïê';
    }

    .tweet-images {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .tweet-images img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tweet-images img:hover {
      transform: scale(1.05);
    }

    .tweet-link {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      padding: 8px 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 6px;
      color: #00d4ff;
      text-decoration: none;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .tweet-link:hover {
      background: rgba(0, 212, 255, 0.2);
    }

    .empty-state {
      text-align: center;
      padding: 60px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .error {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #ff5252;
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .user-header {
        flex-direction: column;
        text-align: center;
      }

      .user-stats {
        justify-content: center;
      }

      .tweets-list {
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>X Êé®ÊñáÊó∂Èó¥Á∫ø</h1>
    <div class="date-picker">
      <input type="date" id="dateInput">
      <button onclick="loadData()">Âä†ËΩΩÊï∞ÊçÆ</button>
      <button onclick="loadToday()" style="background: rgba(255, 255, 255, 0.1);">‰ªäÂ§©</button>
    </div>
  </div>

  <div class="container" id="container">
    <div class="loading">
      <div class="spinner"></div>
      Âä†ËΩΩ‰∏≠...
    </div>
  </div>

  <script>
    const baseUrl = 'https://raw.githubusercontent.com/Hslven/x-kit/main/tweets';

    // ÂàùÂßãÂåñÊó•Êúü‰∏∫‰ªäÂ§©
    document.getElementById('dateInput').valueAsDate = new Date();
    loadToday();

    function loadToday() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dateInput').value = today;
      loadData();
    }

    async function loadData() {
      const date = document.getElementById('dateInput').value;
      if (!date) {
        showError('ËØ∑ÈÄâÊã©Êó•Êúü');
        return;
      }

      const container = document.getElementById('container');
      container.innerHTML = '<div class="loading"><div class="spinner"></div>Âä†ËΩΩ‰∏≠...</div>';

      try {
        const response = await fetch(`${baseUrl}/${date}.json`);
        if (!response.ok) {
          throw new Error('Êú™ÊâæÂà∞ËØ•Êó•ÊúüÁöÑÊï∞ÊçÆ');
        }
        const data = await response.json();
        renderData(data);
      } catch (error) {
        showError(error.message);
      }
    }

    function renderData(data) {
      const container = document.getElementById('container');

      if (!data || data.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <p>ËØ•Êó•ÊúüÊ≤°ÊúâÊé®ÊñáÊï∞ÊçÆ</p>
          </div>
        `;
        return;
      }

      // ÊåâÁî®Êà∑ÂàÜÁªÑ
      const userTweets = {};
      data.forEach(tweet => {
        const screenName = tweet.user?.screenName || 'Êú™Áü•Áî®Êà∑';
        if (!userTweets[screenName]) {
          userTweets[screenName] = {
            user: tweet.user,
            tweets: []
          };
        }
        userTweets[screenName].tweets.push(tweet);
      });

      // ÊåâÊé®ÊñáÊï∞ÈáèÊéíÂ∫èÁî®Êà∑
      const sortedUsers = Object.entries(userTweets)
        .sort((a, b) => b[1].tweets.length - a[1].tweets.length);

      let html = '';
      sortedUsers.forEach(([screenName, { user, tweets }]) => {
        const avatar = user?.profileImageUrl || '';
        const name = user?.name || screenName;
        const followersCount = user?.followersCount || 0;

        html += `
          <div class="user-section">
            <div class="user-header">
              <img class="avatar" src="${avatar}" alt="${name}" onerror="this.style.display='none'">
              <div class="user-info">
                <div class="user-name">${escapeHtml(name)}</div>
                <div class="user-screen-name">@${escapeHtml(screenName)}</div>
                <div class="user-stats">
                  <div class="stat">Á≤â‰∏ù <span>${formatNumber(followersCount)}</span></div>
                  <div class="stat">Êé®Êñá <span>${tweets.length}</span></div>
                </div>
              </div>
            </div>
            <div class="tweets-list">
              ${tweets.map(tweet => renderTweet(tweet)).join('')}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }

    function renderTweet(tweet) {
      const images = tweet.images || [];
      const videos = tweet.videos || [];
      const allMedia = [...images, ...videos];

      return `
        <div class="tweet-card">
          <div class="tweet-content">${escapeHtml(tweet.fullText || '')}</div>
          ${allMedia.length > 0 ? `
            <div class="tweet-images">
              ${allMedia.map(url => `<img src="${url}" alt="ÂõæÁâá" onerror="this.style.display='none'">`).join('')}
            </div>
          ` : ''}
          <div class="tweet-time">${tweet.createdAtFormatted || tweet.createdAt || ''}</div>
          <a href="${tweet.tweetUrl}" target="_blank" class="tweet-link">Êü•ÁúãÂéüÊñá ‚Üí</a>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('container');
      container.innerHTML = `
        <div class="error">
          <p>‚ö†Ô∏è ${message}</p>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatNumber(num) {
      if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      }
      if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num.toString();
    }
  </script>
</body>
</html>
